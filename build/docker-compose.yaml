services:
  traefik:
    container_name: traefik
    image: traefik:v2.11
    restart: unless-stopped
    privileged: true
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.network=proxy-network"
      - "--entrypoints.web.address=:80"
    ports:
      - 80:80
    networks:
      - traefik-proxy-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.entrypoints=web"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"

  accounts:
    container_name: accounts_service
    build:
      context: ../services/accounts
      dockerfile: ./build/Dockerfile
    restart: unless-stopped
    depends_on:
      - accounts_database
    networks:
      - traefik-proxy-network
      - accounts-network
      - message-queue-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.accounts.rule=Host(`accounts.localhost`)"
      - "traefik.http.services.accounts.loadbalancer.server.port=80"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: strong_and_complicated_password
      POSTGRES_DB: accounts
      POSTGRES_HOST: accounts_db
      POSTGRES_PORT: 5432

      SECURITY_KEY: "security key"

      KAFKA_HOST: kafka
      KAFKA_PORT: 9092
      KAFKA_ACCOUNT_CREATED_TOPIC: account-created
      KAFKA_ACCOUNT_DELETED_TOPIC: account-deleted

  accounts_database:
    container_name: accounts_db
    image: postgres:15-alpine
    restart: unless-stopped
    networks:
      - accounts-network
    volumes:
      - ../.volumes/accounts_db:/var/lib/postgresql/data:Z
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: strong_and_complicated_password
      POSTGRES_DB: accounts

  auth_service:
    container_name: auth_service
    build:
      context: ../services/auth
      dockerfile: ./build/Dockerfile
    restart: unless-stopped
    depends_on:
      - auth_storage
    networks:
      - traefik-proxy-network
      - auth-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.localhost`)"
      - "traefik.http.services.auth.loadbalancer.server.port=80"
    environment:
      REDIS_HOST: auth_storage
      REDIS_PORT: 6379
      REDIS_PASSWORD: strong_and_complicated_password
      REDIS_DB: 0

      AUTH_SESSION_DURATION: 24h
      AUTH_ACCESS_TOKEN_DURATION: 15m
      ACCOUNTS_URL: accounts.localhost

  auth_storage:
    container_name: auth_storage
    image: redis:7.2-alpine
    restart: unless-stopped
    networks:
      - auth-network
    volumes:
      - ../.volumes/auth_storage:/data
    environment:
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: strong_and_complicated_password

  menu_service:
    container_name: menu_service
    build:
      context: ../services/menu
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - menu_database
    networks:
      - traefik-proxy-network
      - menu-network
      - message-queue-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.menu.rule=Host(`menu.localhost`)"
      - "traefik.http.services.menu.loadbalancer.server.port=80"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: strong_and_complicated_password
      POSTGRES_DB: menu
      POSTGRES_HOST: menu_db
      POSTGRES_PORT: 5432

      SECURITY_KEY: "security key"

      KAFKA_HOST: kafka
      KAFKA_PORT: 9092

  menu_database:
    container_name: menu_db
    image: postgres:15-alpine
    restart: unless-stopped
    networks:
      - menu-network
    volumes:
      - ../.volumes/menu_db:/var/lib/postgresql/data:Z
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: strong_and_complicated_password
      POSTGRES_DB: menu

  menu_migrations:
    container_name: menu_migrations
    image: ghcr.io/kukymbr/goose-docker:3.21.1
    depends_on:
      - menu_database
    networks:
      - menu-network
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: "host=menu_db port=5432 user=postgres password=strong_and_complicated_password dbname=menu"
    volumes:
      - ../services/menu/ports/storage/postgres/migrations:/migrations:ro

  media_manager:
    container_name: media_manager
    build:
      context: ../services/media_manager
      dockerfile: ./Dockerfile
    depends_on:
      - minio
    networks:
      - traefik-proxy-network
      - media-manager-network
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.media_manager.rule=Host(`media_manager.localhost`)"
      - "traefik.http.services.media_manager.loadbalancer.server.port=80"

  minio:
    container_name: minio
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    networks:
      - media-manager-network
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - ../.volumes/minio:/data

  zookeeper-1:
    image: confluentinc/cp-zookeeper:7.4.4
    networks:
      - message-queue-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_LOG4J_ROOT_LOGLEVEL: 'INFO'

  kafka-1:
    image: confluentinc/cp-kafka:7.4.4
    depends_on:
      - zookeeper-1
    networks:
      - message-queue-network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

networks:
  traefik-proxy-network:
    name: proxy-network
  accounts-network:
    name: accounts-network
  auth-network:
    name: auth-network
  menu-network:
    name: menu-network
  message-queue-network:
    name: message-queue-network
  media-manager-network:
    name: media-manager-network
